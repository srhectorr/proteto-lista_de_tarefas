<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="Digite um nova tarefa...">
            <button id="add-btn">Adicionar</button>
        </div>

        <ul id="task-list"></ul>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Ativas</button>
            <button class="filter-btn" data-filter="completed">Conclu√≠das</button>
        </div>
    </div>

    <script src="to-do-list.js"></script>
</body>
</html>
